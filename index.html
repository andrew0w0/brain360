<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain 360</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Import the component -->

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <div class="light-circle" style="top: -5rem; right: -5rem; width: 300px; height: 300px;  opacity: 0.7; filter: blur(140px);"> </div>

  <div class="light-circle" style="top: 30vh; left: 100px; filter: blur(180px); width: 400px; height: 400px;"> </div>

  <model-viewer
    alt="Brain 360"
    src="shared-assets/models/brain.glb" 
    shadow-intensity="1" 
    shadow-softness="1"
    camera-controls 
    touch-action="pan-y">
  </model-viewer>

  <div class="main-text main-font">
    <h1>BRAIN 360</h1>
  </div>
</body>
</html>
